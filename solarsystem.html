<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link href="SolarSystem.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="sun">
            <img src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/sun.png">
        </div>

        <div class="orbit mercury">
            <div class="planet">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Transparent_Mercury.png" height="40px">
            </div>
        </div>

        <div class="orbit1 venus">
            <div class="planet">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Venus_globe_-_transparent_background.png/1200px-Venus_globe_-_transparent_background.png" height="50px">
            </div>
        </div>

        <div class="orbit2 earth">
             <div class="planet">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/1200px-Earth_Western_Hemisphere_transparent_background.png?20150429101758" height="60px">
             </div>
        </div>

        <div class="orbit3 mars">
            <div class="planet">
                <img src="https://pngimg.com/d/mars_planet_PNG7.png" height="55px">
            </div>
        </div>

        <div class="orbit4 jupiter">
            <div class="planet">
                <img src="https://png.pngtree.com/png-vector/20240124/ourmid/pngtree-isolated-realistic-jupiter-illustration-png-image_11474385.png" height="100px">
            </div>
        </div>

        <div class="orbit5 saturn">
            <div class="planet">
                <img src="https://static.vecteezy.com/system/resources/previews/039/630/632/non_2x/ai-generated-saturn-planet-isolated-on-transparent-background-free-png.png" height="95px">
            </div>
        </div>

        <div class="orbit6 uranus">
            <div class="planet">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Transparent_Uranus.png" height="80px">
            </div>
        </div>

        <div class="orbit7 neptune">
            <div class="planet">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Transparent_Neptune.png" height="75px">
            </div>
        </div>



    </div>


</body>
</html>
